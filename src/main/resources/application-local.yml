spring:
  config:
    activate:
      on-profile: local

  main:
    web-application-type: servlet

  datasource:
    url: jdbc:mysql://localhost:3306/cuk_compasser?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update   # ë¡œì»¬ ê°œë°œìš©
